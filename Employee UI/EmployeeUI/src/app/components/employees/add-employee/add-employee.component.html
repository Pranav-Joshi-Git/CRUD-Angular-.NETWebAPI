<div class="container my-5 ">
    <h1 class="mb-3 text-center">Add New Employee</h1>
    <div class="row align-items-center justify-content-center">
        <div class="col-md-4">
            <form #form="ngForm" (ngSubmit)="addEmployee()">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name"
                  name="name" [(ngModel)]="addEmployeeRequest.name" [ariaRequired]="true">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email"
                    name="email" [(ngModel)]="addEmployeeRequest.email" >
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone"
                    name="phone" [(ngModel)]="addEmployeeRequest.phone" required>
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="salary"
                    name="salary" [(ngModel)]="addEmployeeRequest.salary" required>
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department"
                    name="department" [(ngModel)]="addEmployeeRequest.department" required>
                </div>
                <button type="submit" class="btn btn-outline-success align-center">Add</button>
            </form>

        </div>
    </div>
    

</div>
